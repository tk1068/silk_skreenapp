<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>変換後画像プレビュー</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2em;
        }
        img {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 1em;
        }
        a.button {
            display: inline-block;
            margin-top: 1.5em;
            padding: 0.8em 1.2em;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>変換後画像のプレビュー</h1>
    <img src="{{ result_url }}" alt="変換後画像"><br>
    <a class="button" href="{{ result_url }}" download="output.png">画像をダウンロード</a><br><br>
    <a href="/" class="button" style="background:#666;">別の画像を変換</a>
</body>
</html>
