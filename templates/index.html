<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SURIMACCA用</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 1.8em;
      color: #333;
    }

    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 0.95em;
      color: #333;
    }

    input[type="file"],
    input[type="number"],
    input[type="checkbox"],
    select {
      margin-top: 5px;
    }

    input[type="number"],
    input[type="file"],
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    canvas.preview {
      display: block;
      margin: 20px auto 0 auto;
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>SURIMACCA製版データ作成ツール</h1>
  <form action="/convert" method="post" enctype="multipart/form-data">
    <label>画像を選択：
      <input type="file" name="image" accept="image/*" onchange="previewImage(event)" required>
    </label>

    <canvas id="previewCanvas" class="preview"></canvas> <!-- canvas に変更 -->

    <h3>カラーモードを選択</h3>
    <select name="mode" id="modeSelect" onchange="applyPreviewMode()">
      <option value="grayscale">グレースケール</option>
      <option value="binary">モノクロ（2階調）</option>
      <option value="halftone">ハーフトーン</option>
    </select>

    <label>
      <input type="checkbox" name="trim"> 余白を自動トリミング
    </label>

    <h3>サイズを指定（mm単位）</h3>
    <div style="display: flex; gap: 1em; align-items: center; flex-wrap: wrap;">
      <label for="width">幅(mm):</label>
      <input type="number" id="width" name="width" step="0.1" style="width: 100px;">

      <label for="height">高さ(mm):</label>
      <input type="number" id="height" name="height" step="0.1" style="width: 100px;">
    </div>

    <button type="submit">変換する</button>
  </form>

  <script>
    let originalImage = null;

    function previewImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.getElementById('previewCanvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          originalImage = img; // 保持
          applyPreviewMode();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function applyPreviewMode() {
      if (!originalImage) return;

      const canvas = document.getElementById('previewCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = originalImage.width;
      canvas.height = originalImage.height;
      ctx.drawImage(originalImage, 0, 0);

      const mode = document.getElementById('modeSelect').value;
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i+1], b = data[i+2];
        const gray = 0.3 * r + 0.59 * g + 0.11 * b;

        if (mode === 'binary') {
          const v = gray > 128 ? 255 : 0;
          data[i] = data[i+1] = data[i+2] = v;
        } else if (mode === 'halftone') {
          const threshold = 128 + (Math.random() * 64 - 32);
          const v = gray > threshold ? 255 : 0;
          data[i] = data[i+1] = data[i+2] = v;
        } else {
          data[i] = data[i+1] = data[i+2] = gray;
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }
  </script>
</body>
</html>
